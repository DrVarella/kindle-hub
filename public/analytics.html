<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas - Hub Kindle</title>
    <link rel="stylesheet" href="style.css">
    <script src="timer.js"></script>
    <script src="points-popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        .analytics-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .chart-section {
            margin: 30px 0;
            padding: 20px;
            border: 2px solid #000;
            background: #fff;
        }

        .chart-section h2 {
            font-size: 22px;
            margin-bottom: 20px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
        }

        .period-selector {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .period-btn {
            padding: 10px 20px;
            background: #fff;
            border: 2px solid #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .period-btn:hover {
            background: #f0f0f0;
        }

        .period-btn.active {
            background: #000;
            color: #fff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            color: #c00;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            padding: 15px;
            border: 2px solid #000;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h1>Estatísticas dos Hábitos</h1>
            <a href="plano-inclinado.html" class="back-link">Voltar</a>
        </div>

        <div class="analytics-container">
            <!-- Seletor de Período -->
            <div class="period-selector">
                <button class="period-btn" onclick="changePeriod(7)">7 dias</button>
                <button class="period-btn active" onclick="changePeriod(30)">30 dias</button>
                <button class="period-btn" onclick="changePeriod(60)">60 dias</button>
                <button class="period-btn" onclick="changePeriod(90)">90 dias</button>
            </div>

            <!-- Cards de Resumo -->
            <div id="summaryCards" class="stats-grid"></div>

            <!-- Gráfico de Linhas: % de Cumprimento por Dia -->
            <div class="chart-section">
                <h2>Porcentagem de Normas Cumpridas por Dia</h2>
                <div class="chart-container">
                    <canvas id="dailyChart"></canvas>
                </div>
            </div>

            <!-- Gráfico de Barras: Normas Mais Faltosas -->
            <div class="chart-section">
                <h2>Normas Mais Deixadas de Fazer</h2>
                <div class="chart-container">
                    <canvas id="habitsChart"></canvas>
                </div>
            </div>

            <div id="loadingMessage" class="loading" style="display: none;">
                Carregando dados...
            </div>

            <div id="errorMessage" class="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        let currentPeriod = 30;
        let dailyChartInstance = null;
        let habitsChartInstance = null;

        // Mudar período de análise
        function changePeriod(days) {
            currentPeriod = days;

            // Atualizar botões ativos
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Recarregar dados
            loadAnalytics();
        }

        // Calcular estatísticas resumidas
        function calculateSummary(dailyStats) {
            if (!dailyStats || dailyStats.length === 0) {
                return {
                    avgPercentage: 0,
                    bestDay: 0,
                    worstDay: 0,
                    totalDays: 0
                };
            }

            const percentages = dailyStats.map(d => d.percentage);
            const avgPercentage = percentages.reduce((a, b) => a + b, 0) / percentages.length;
            const bestDay = Math.max(...percentages);
            const worstDay = Math.min(...percentages);

            return {
                avgPercentage: avgPercentage.toFixed(1),
                bestDay: bestDay.toFixed(1),
                worstDay: worstDay.toFixed(1),
                totalDays: dailyStats.length
            };
        }

        // Renderizar cards de resumo
        function renderSummaryCards(stats) {
            const summary = calculateSummary(stats.dailyStats);
            const container = document.getElementById('summaryCards');

            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Média de Cumprimento</div>
                    <div class="stat-value">${summary.avgPercentage}%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Melhor Dia</div>
                    <div class="stat-value">${summary.bestDay}%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Pior Dia</div>
                    <div class="stat-value">${summary.worstDay}%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total de Dias</div>
                    <div class="stat-value">${summary.totalDays}</div>
                </div>
            `;
        }

        // Criar gráfico de linhas (% por dia)
        function createDailyChart(data) {
            const ctx = document.getElementById('dailyChart').getContext('2d');

            // Destruir gráfico anterior se existir
            if (dailyChartInstance) {
                dailyChartInstance.destroy();
            }

            const labels = data.map(d => {
                const date = new Date(d.date);
                return `${date.getDate()}/${date.getMonth() + 1}`;
            });

            const percentages = data.map(d => d.percentage);

            dailyChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '% Cumprimento',
                        data: percentages,
                        borderColor: '#000',
                        backgroundColor: 'rgba(0, 0, 0, 0.1)',
                        tension: 0.1,
                        fill: true,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    }
                }
            });
        }

        // Criar gráfico de barras (normas faltosas)
        function createHabitsChart(data) {
            const ctx = document.getElementById('habitsChart').getContext('2d');

            // Destruir gráfico anterior se existir
            if (habitsChartInstance) {
                habitsChartInstance.destroy();
            }

            // Pegar top 10
            const topHabits = data.slice(0, 10);
            const labels = topHabits.map(h => h.habit_name);
            const missedDays = topHabits.map(h => h.missed_days);

            habitsChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Dias Faltosos',
                        data: missedDays,
                        backgroundColor: '#000',
                        borderColor: '#000',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        // Carregar analytics da API
        async function loadAnalytics() {
            const loadingEl = document.getElementById('loadingMessage');
            const errorEl = document.getElementById('errorMessage');

            try {
                loadingEl.style.display = 'block';
                errorEl.style.display = 'none';

                const response = await fetch(`/api/habits/analytics?days=${currentPeriod}`);

                if (!response.ok) {
                    throw new Error('Erro ao carregar dados');
                }

                const data = await response.json();

                // Renderizar componentes
                renderSummaryCards(data);
                createDailyChart(data.dailyStats);
                createHabitsChart(data.habitStats);

                loadingEl.style.display = 'none';
            } catch (error) {
                console.error('Erro ao carregar analytics:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = 'Erro ao carregar estatísticas. Verifique se há dados salvos.';
            }
        }

        // Inicializar
        loadAnalytics();
    </script>
</body>
</html>
