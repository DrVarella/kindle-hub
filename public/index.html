<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub Kindle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <div id="clock" class="clock">00:00:00</div>
            <div id="date" class="date">Carregando...</div>
        </div>

        <nav class="nav-buttons">
            <a href="dashboard.html" class="nav-button">Dashboard</a>
            <a href="agenda.html" class="nav-button">Agenda</a>
            <a href="tasks.html" class="nav-button">Tarefas</a>
            <a href="plano-inclinado.html" class="nav-button">Plano Inclinado</a>
            <a href="prayers.html" class="nav-button">Orações</a>
        </nav>
    </div>

    <script>
        function updateClock() {
            // Subtrair 3 horas do horário
            const now = new Date();
            now.setHours(now.getHours() - 3);

            // Relógio (sem segundos)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;

            // Data
            const days = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];
            const months = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                          'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

            const dayName = days[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();

            document.getElementById('date').textContent = `${dayName}, ${day} de ${month} de ${year}`;
        }

        // Atualizar a cada minuto
        updateClock();
        setInterval(updateClock, 60000);
    </script>
</body>
</html>
